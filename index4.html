<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        
        /* Additional styling for the section */
        .cta-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

        <p>Your message has been successfully submitted. I appreciate you reaching out and will get back to you as soon as possible.</p>
        <p>In the meantime, feel free to explore more of my work or connect with me on social media.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
